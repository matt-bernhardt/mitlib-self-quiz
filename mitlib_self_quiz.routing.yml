mitlib_self_quiz.content:
  path: '/self-quiz'
  defaults:
    _controller: '\Drupal\mitlib_self_quiz\Controller\QuizController::content'
    _title: 'Self quiz'
  requirements:
    _permission: 'access content'

mitlib_self_quiz.settings:
  path: '/admin/structure/self-quiz'
  defaults:
    _controller: '\Drupal\mitlib_self_quiz\Controller\QuizController::settings'
    _title: 'Self quiz settings'
  requirements:
    _permission: 'access content'
